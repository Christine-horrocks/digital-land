{{ define "content" }}

	<main id="content" role="main">

		<h1 class="heading-xlarge">
		  {{ .Title }}
		</h1>

		<div class="grid-row">
			<div class="column-two-thirds">
				<p class="lede">{{ .Summary }}</p>

				<ul>
		    {{ range .Data.Pages }}
	        <li>
						<a href="{{.Permalink}}">{{.Title}}</a>
	        </li>
		    {{ end }}
				</ul>

			</div>
		</div>

	</main>

{{ end }}
