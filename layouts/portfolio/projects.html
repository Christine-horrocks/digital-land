{{ define "content_inner" }}

	<h1 class="heading-xlarge">
		<span class="heading-secondary">{{ if isset .Params "cat_name" }}{{ .Params.cat_name | humanize }}{{ end }}</span>
	  {{ .Title }}
	</h1>

	<div class="grid-row">
		<div class="column-two-thirds">
			<p class="lede">{{ .Summary }}</p>
    	<ul class="">
        {{ range .Data.Pages }}
        <li>
      		<a href="{{.Permalink}}">{{.Title}}</a>
        </li>
        {{ end }}
    	</ul>
		</div>
	</div>

{{ end }}
